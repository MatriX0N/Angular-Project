<div class="search-bar">
  <input
    type="text"
    placeholder="–©–æ –≤–∏ —Ö–æ—á–µ—Ç–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏?"
    [(ngModel)]="query"
    (keyup.enter)="onSearch()"
  />
  <button class="search-btn" (click)="onSearch()">
    <img src="assets/lupa.png" alt="–ª—É–ø–∞" />
  </button>
</div>

<!-- –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ -->
<div class="results" *ngIf="tracks.length > 0; else noResults">
  <div class="track" *ngFor="let track of tracks">
    <img [src]="track.artworkUrl100" alt="–û–±–∫–ª–∞–¥–∏–Ω–∫–∞" class="cover" />
    <div class="info">
      <h3>{{ track.trackName }}</h3>
      <p>{{ track.artistName }}</p>
    </div>

    <button class="play-btn" (click)="playTrack(track)">
      <img
        [src]="
          currentTrack === track && isPlaying
            ? 'assets/pause.png'
            : 'assets/play.png'
        "
        alt="Play/Pause"
      />
    </button>
  </div>
</div>

<!-- –Ø–∫—â–æ –Ω–µ–º–∞—î —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ -->
<ng-template #noResults>
  <p class="no-results" *ngIf="searchDone">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üòï</p>
</ng-template>

<!-- –ù–∏–∂–Ω—ñ–π –ø–ª–µ—î—Ä -->
<div class="player-bar" *ngIf="currentTrack">
  <div class="player-info">
    <img [src]="currentTrack.artworkUrl100" alt="–û–±–∫–ª–∞–¥–∏–Ω–∫–∞" />
    <div>
      <h4>{{ currentTrack.trackName }}</h4>
      <p>{{ currentTrack.artistName }}</p>
    </div>
  </div>

  <audio
    id="audio-player"
    controls
    (ended)="onAudioEnded()"
    class="audio-element"
  ></audio>
</div>
